<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Meta Data-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jessica Jardim" />
    <meta
      name="description"
      content="Get in touch with Safe Dollar Studio. Whether you have questions, collaboration ideas, or just want to say hello, we'd love to hear from you!"
    />
    <!--CSS links-->
    <link rel="stylesheet" href="Contact_Us.css" />
    <link rel="stylesheet" href="../Main.css" />
    <!--JavaScript links-->
    <script src="Contact_Us.js"></script>
    <script src="../Main.js"></script>
    <!--Icon-->
    <link rel="icon" href="../Home/Images/Logo_Icon.png" type="image/x-icon" />
    <!--Font Links-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!--GSAP Animations-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
      (function() {
        emailjs.init("wni6TbZAV4__bUigq"); 
      })();
    </script>

    <title>Contact Us</title>
  </head>
  <body>
    <!--Navbar-->
    <header></header>
    <div id="navbar-container"></div>
    <main>
      <!--Page Header-->
      <section class="text">
        <section class="intro">
          <h1 class="entry-title">CONTACT US</h1>
        </section>
      </section>
      <!--Contact Links-->
      <section class="contact-container">
        <div class="container">
          <div class="contact-content">
            <div class="contact-left">
              <h3>EMAIL US</h3>
              <p>
                <a href="mailto:safedollarstudios@gmail.com"
                  >safedollarstudios@gmail.com</a
                >
              </p>

              <h3>SOCIAL MEDIA</h3>
              <div class="social-icons">
                <a
                  href="https://www.instagram.com/safedollarstudios"
                  target="_blank"
                >
                  <div class="social-icon">
                    <img
                      src="../Home/Images/Instagram_Logo_Black.png"
                      alt="Instagram"
                    />
                  </div>
                  <span>Instagram</span>
                </a>
                <a
                  href="https://www.tiktok.com/@safedollarstudios"
                  target="_blank"
                >
                  <div class="social-icon">
                    <img
                      src="../Home/Images/TikTok_Logo_Black.png"
                      alt="TikTok"
                    />
                  </div>
                  <span>TikTok</span>
                </a>
                <a
                  href="https://www.linkedin.com/in/safe-dollar-studios-047961351/"
                  target="_blank"
                >
                  <div class="social-icon">
                    <img
                      src="../Home/Images/Linkedin_Logo_Black.png"
                      alt="LinkedIn"
                    />
                  </div>
                  <span>LinkedIn</span>
                </a>
              </div>

              <div class="contact-info">
                <h3>WHY CONTACT US?</h3>
                <ul>
                  <li>Collaboration opportunities</li>
                  <li>Project inquiries</li>
                  <li>General questions</li>
                  <li>Feedback</li>
                </ul>
              </div>
            </div>
            <!--Form-->
            <div class="contact-right">
              <h2>LET'S WORK TOGETHER</h2>
              <form id="contactForm" novalidate>
                <div class="form-row">
                  <div class="form-group">
                    <label for="firstName">FIRST NAME *</label>
                    <input
                      type="text"
                      id="firstName"
                      name="firstName"
                      required
                    />
                    <div class="validation-icon"></div>
                    <small class="error"></small>
                  </div>
                  <div class="form-group">
                    <label for="lastName">LAST NAME *</label>
                    <input type="text" id="lastName" name="lastName" required />
                    <div class="validation-icon"></div>
                    <small class="error"></small>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label for="email">EMAIL ADDRESS *</label>
                    <input type="email" id="email" name="email" required />
                    <div class="validation-icon"></div>
                    <small class="error"></small>
                  </div>
                  <div class="form-group">
                    <label for="phone">PHONE NUMBER *</label>
                    <input type="tel" id="phone" name="phone" required />
                    <div class="validation-icon"></div>
                    <small class="error"></small>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label for="location">LOCATION *</label>
                    <input type="text" id="location" name="location" required />
                    <div class="validation-icon"></div>
                    <small class="error"></small>
                  </div>
                  <div class="form-group">
                    <label for="date">DATE *</label>
                    <input type="date" id="date" name="date" max="" required />
                    <div class="validation-icon"></div>
                    <small class="error"></small>
                  </div>
                </div>

                <div class="form-group full-width">
                  <label for="subject">SUBJECT *</label>
                  <input type="text" id="subject" name="subject" required />
                  <div class="validation-icon"></div>
                  <small class="error"></small>
                </div>

                <div class="form-group full-width">
                  <label for="details">DETAILS *</label>
                  <textarea
                    id="details"
                    name="details"
                    rows="4"
                    required
                  ></textarea>
                  <div class="validation-icon"></div>
                  <small class="error"></small>
                </div>

                <!--Progress Bar-->
                <div class="form-group full-width">
                  <div class="form-progress">
                    <div class="progress-bar">
                      <div class="progress-fill"></div>
                    </div>
                    <span class="progress-text"
                      >Form completion:
                      <span id="progress-value">0%</span></span
                    >
                  </div>
                </div>

                <button type="submit" class="submit-btn">
                  <span class="btn-text">SUBMIT</span>
                  <div class="btn-loader">
                    <div class="loader"></div>
                  </div>
                </button>
                <p id="form-message"></p>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!--Footer Bar-->
    <footer></footer>
    <div id="footer-container"></div>
  </body>
</html>
